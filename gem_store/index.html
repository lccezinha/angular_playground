<!doctype html>
<html ng-app='store'>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div ng-controller="StoreController as store">
      <div class="list-group">
        <div class="list-group-item" ng-repeat="product in store.products">
          <h3>
            {{product.name}}
            <em class="pull-right">{{product.price | currency }}</em>
          </h3>

          <div class="gallery" ng-show="product.images.length">
            <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
            <ul class="clearfix">
              <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                <img ng-src="{{image}}" width="100" height="100"/>
              </li>
            </ul>
          </div>

          <section ng-init="tab = 1">
            <ul class="nav nav-pills">
              <li ng-class="{ active:tab === 1}">
                <a href ng-click="tab = 1">Description</a>
              </li>
              <li ng-class="{ active:tab === 2}">
                <a href ng-click="tab = 2">Specifications</a>
              </li>
              <li ng-class="{ active:tab === 3}">
                <a href ng-click="tab = 3">Reviews</a>
              </li>
            </ul>
            <div class="panel" ng-show="tab === 1">
              <h4>Description</h4>
              <p>{{ product.description }}</p>
            </div>
            <div class="panel" ng-show="tab === 2">
              <h4>Specifications</h4>
              <p>{{ product.description }}</p>
            </div>
            <div class="panel" ng-show="tab === 3">
              <h4>Reviews</h4>
              <p>{{ product.description }}</p>
            </div>
          </section>

        </div>
      </div>
    </div>
    <script type='text/javascript' src="lib/angular-core.js"></script>
    <script type='text/javascript' src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
