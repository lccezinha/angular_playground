<!doctype html>
<html ng-app='store'>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body>
    <div ng-controller="StoreController as store">
      <div class="list-group">
        <div class="list-group-item" ng-repeat="product in store.products">
          <h3>
            {{product.name}}
            <em class="pull-right">{{product.price | currency }}</em>
          </h3>

            <!-- Image Gallery  -->
          <div class="gallery" ng-show="product.images.length">
            <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}" />
            <ul class="clearfix">
              <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                <img ng-src="{{image}}" width="100" height="100"/>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
    <script type='text/javascript' src="lib/angular-core.js"></script>
    <script type='text/javascript' src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
